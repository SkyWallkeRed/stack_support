<div class="container">
  <p-card title="{{article.title}}" subtitle="{{article.author}}" styleClass="ui-card-shadow">
    <a href="{{article.url}}"> Source</a>
    <p-header>
      <img src="Card" src={{article.urlToImage}} max-height="200" max-width="200">
    </p-header>
    <div>{{article.description}}</div>
    <p-footer>
      <button pButton type="button" label="Save" icon="pi pi-check" (click)="save(article)"></button>
      <!--<button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>-->
    </p-footer>
  </p-card>
